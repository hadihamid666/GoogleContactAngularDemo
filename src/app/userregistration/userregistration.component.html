<mat-toolbar>
  <span>User Registration</span>
</mat-toolbar>

<form [formGroup]="service.form" class="normal-form">
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
        <div class="controles-container">
          <input type="hidden" formControlName="$key">
          <mat-form-field>
            <input formControlName="firstName" matInput placeholder="First Name*">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="lastName" matInput placeholder="Last Name*">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="email" matInput placeholder="Email">
            <mat-error>Invalid email address.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="phoneNumber" matInput placeholder="Phone Number*">
            <!-- <mat-error *ngIf="service.form.controls['phoneNumber'].errors?.required">This field is mandatory.</mat-error> -->
            <!-- <mat-error *ngIf="service.form.controls['phoneNumber'].errors?.minlength">Minimum 8 charactors needed.</mat-error> -->
          </mat-form-field>
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
            <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
