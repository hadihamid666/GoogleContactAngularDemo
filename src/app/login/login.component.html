<mat-toolbar>
   <span>LOGIN</span>
 </mat-toolbar>
 <mat-card class="my-card">
    <mat-card-content>
       <form class="my-form" #userForm="ngForm" (ngSubmit)="getuserLoginFormData(userForm.value)">
          <mat-form-field class="full-width">
             <mat-label>Email</mat-label>
             <input  matInput  placeholder="User Email" name="email" required ngModel email>
          </mat-form-field>
          <mat-form-field class="full-width">
             <mat-label>Password</mat-label>
             <input  matInput  placeholder="User Password" name="password" required ngModel>
          </mat-form-field>
      
    
    <mat-card-actions>
       <button mat-raised-button color="primary">LOGIN</button>
    </mat-card-actions>
   </form>
</mat-card-content>
 </mat-card>
