<mat-toolbar>
   <span>Registration</span>
 </mat-toolbar>
 <mat-card class="my-card">
    <mat-card-content>
       <form class="my-form" #userForm="ngForm" (ngSubmit)="getuserFormData(userForm.value)">  
          <mat-form-field class="full-width">
             <mat-label>First Name</mat-label>
             <input  matInput  placeholder="First name"  name="fname"  required ngModel>
             <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
             <mat-label>Last Name</mat-label>
             <input  matInput  placeholder="Last Name" name="lname"  required ngModel>
             <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
          
          <mat-form-field class="full-width">
             <mat-label>Email</mat-label>
             <input  matInput  placeholder="Email" name="email" required ngModel>
             <mat-error>Invalid email address.</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Phone</mat-label>
            <input  matInput  placeholder="Phone Number" name="phone"  required ngModel>
         </mat-form-field>
      
          <mat-card-actions>
            <button mat-raised-button color="primary">REGISTER</button>
         </mat-card-actions>
       </form>
    </mat-card-content>  
 </mat-card>
